<!doctype html>
<html>

<head>
    <title>Player</title>

    <link href="main.css" rel="stylesheet" >
    <link href="player.css" rel="stylesheet" >

    <!-- BOOTSTRAP -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    
    <div class="main row fullscreen no-margin">
        <div class="col-12 no-padding">
            <h1>Player</h1>
            <form id="votingoptions">
                <input class="btn btn-primary" type="button" value="Rock"/>
                <input class="btn btn-primary" type="button" value="Paper"/>
                <input class="btn btn-primary" type="button" value="Scissors"/>
            </form>
        </div>
    </div>


    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var team;
        $(function () {
            var socket = io();
            // Get Team
            socket.on('team', function(_team){
                team = _team;
                if(team == 'red'){
                    $('.main').addClass('red');
                } else {
                    $('.main').addClass('blue'); 
                }
            });

            $('.btn').click(function () {
                socket.emit('vote', {
                    'team': team,
                    'value': $(this).val(),
                });
                $('#votingoptions').hide();
                return false;
            });

            // Enable Voting
            socket.on('voting status', function (status) {
                console.log(status);
                (status)? $('#votingoptions').show() : $('#votingoptions').hide();
            });

            // Reconnect when connection is lost
            socket.on('disconnect', () => {
                window.location.reload();
            });
        });
    </script>
</body>
</html>
