<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>

    <link href="main.css" rel="stylesheet" >

    <!-- BOOTSTRAP -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    
    <div class="main row fullscreen no-margin">
        <div class="col-sm-12 col-md-6 col-lg-6 no-padding red-team">
            <ul id="messages"></ul>
            <button id="getresult">Get Result</button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 no-padding blue-team">

        </div>
    </div>


    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io('', {
                query: 'name=game'
            });
            socket.on('chat message', function (msg) {
                $('#messages').append($('<li>').text(msg));
            });
            $('#getresult').click(function(){
                socket.emit('game result');
            });
        
            // Get Result back
            socket.on('game get result', function(result){
                if (result == null || result == -1){
                    window.location.reload();
                } else {
                    $('#messages').append($('<li>').text("result " + result));
                }
            });
        });
    </script>
</body>

</html>
